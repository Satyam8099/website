<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .question {
            margin: 50px 0;
            font-size: 1.5em;
            display: none; /* Hide questions by default */
            position: relative;
        }
        .question.active {
            display: block; /* Show active question */
        }
        .convince {
            display: none;
            margin-top: 20px;
            color: #fff;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        #no-button:hover {
            position: absolute;
            left: calc(50% + 100px);
            animation: move 0.3s linear;
        }
        .sticker {
            position: relative;
            width: 150px;
            height: auto;
            margin: 15px auto;
        }
        .surprise {
            display: none;
            margin-top: 20px;
        }
        .surprise img {
            max-width: 50%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .surprise p {
            font-size: 1.5em;
            color: #fff;
            margin-top: 20px;
        }
        .convince img {
            width: 120px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Will You Marry Me?</h1>

    <!-- Question 1 -->
    <div class="question" id="question1">
        <img src="https://stickers.wiki/static/stickers/bubududu1/file_1025043.webp" alt="Dudu" class="sticker">
        <p>Do you like surprises?</p>
        <button class="yes" onclick="nextQuestion()">Yes</button>
        <button class="no" onclick="convince('I promise I’ll make every day a surprise for you! ❤️')">No</button>
    </div>
    
    <!-- Question 2 -->
    <div class="question" id="question2">
        <img src="https://stickers.wiki/static/stickers/bubududu1/file_1025046.webp" alt="Bubu" class="sticker">
        <p>Do you think love lasts forever?</p>
        <button class="yes" onclick="nextQuestion()">Yes</button>
        <button class="no" onclick="convince('Our love is eternal, just like the stars in the sky. 🌟')">No</button>
    </div>

    <!-- Question 3 -->
    <div class="question" id="question3">
        <img src="https://tse1.mm.bing.net/th?id=OIP.P7ekXPxiGXbniqDDlg0LwwHaHa&pid=Api" alt="Dudu hugging Bubu" class="sticker">
        <p>Am I your favorite person in the world?</p>
        <button class="yes" onclick="nextQuestion()">Yes</button>
        <button class="no" onclick="convince('You are my favorite person, and I’ll do everything to make you smile. 🥰')">No</button>
    </div>

    <!-- Question 4 -->
    <div class="question" id="question4">
        <img src="https://tse3.mm.bing.net/th?id=OIP.ApEwtdgo74vF5-e47BC5YwHaQB&pid=Api" alt="Bubu and Dudu cuddling" class="sticker">
        <p>Will you be my forever?</p>
        <button class="yes" onclick="showSurprise()">Yes</button>
        <button class="no" id="no-button">No</button>
    </div>

    <!-- Convince Box -->
    <div class="convince" id="convince-box">
        <p id="convince-message"></p>
        <img src="https://tse1.mm.bing.net/th?id=OIP.Oa167K0uydMQW53XwDZeIAHaHa&pid=Api" alt="Convincing Dudu Bubu">
        <button onclick="closeConvince()">Okay, let’s move on</button>
    </div>

    <!-- Surprise Box -->
    <div class="surprise" id="surprise">
        <p>💖 Surprise! I love you so much! 💖</p>
        <img src="https://tse1.mm.bing.net/th?id=OIP.yTESXMMfl5khw0MmOv2bHgHaHa&pid=Api" alt="Surprise Gift">
        <p>Your surprise gift: A lifetime of love and happiness together! 🥰</p>
    </div>

    <script>
        let currentQuestion = 1;

        // Display the first question
        document.getElementById('question1').classList.add('active');

        function nextQuestion() {
            // Hide current question
            const currentElement = document.getElementById(`question${currentQuestion}`);
            currentElement.classList.remove('active');

            // Show the next question
            currentQuestion++;
            const nextElement = document.getElementById(`question${currentQuestion}`);
            if (nextElement) {
                nextElement.classList.add('active');
            }
        }

        function convince(message) {
            // Hide current question
            const currentElement = document.getElementById(`question${currentQuestion}`);
            currentElement.classList.remove('active');

            // Show convince box
            const convinceBox = document.getElementById('convince-box');
            convinceBox.style.display = 'block';

            // Set convince message
            document.getElementById('convince-message').innerText = message;
        }

        function closeConvince() {
            // Hide convince box
            const convinceBox = document.getElementById('convince-box');
            convinceBox.style.display = 'none';

            // Show the current question again
            const currentElement = document.getElementById(`question${currentQuestion}`);
            currentElement.classList.add('active');
        }

        function showSurprise() {
            // Hide the last question
            document.getElementById('question4').classList.remove('active');

            // Display the surprise
            document.getElementById('surprise').style.display = 'block';
        }

        // For the last "No" button
        const noButton = document.getElementById('no-button');
        if (noButton) {
            noButton.addEventListener('mouseover', () => {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                noButton.style.position = 'absolute';
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            });

            noButton.addEventListener('click', () => {
                alert('Oops! You can’t choose "No". 😄');
            });
        }
    </script>
</body>
</html>
